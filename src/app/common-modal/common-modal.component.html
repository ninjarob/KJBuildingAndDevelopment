<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{title}}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="blueprintMap" id = 'blueprint-list'>
                <ul>
                    <li *ngFor="let blueprint of blueprintMap | keyvalue">
                        <table>
                            <tr>
                                <td><a (click)="getBluePrint(blueprint.value.S)" class="blueprint-file">{{blueprint.key}}</a></td>
                                <td>
                                    <img align="right" src="../../assets/img/trash.png" (click)="deleteBlueprint(blueprint)">
                                    <img align="right" src="../../assets/img/edit.png" (click)="editBlueprint(blueprint)">
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>

            <div class="modal-footer">
                <div class="pull-left">
                    <button class="btn btn-default" (click)="hide()">Close</button>
                    <button class="btn btn-info btn-sm" (click)="addBlueprint()">Add Blueprint</button>
                </div>
            </div>
        </div>
    </div>
</div>
